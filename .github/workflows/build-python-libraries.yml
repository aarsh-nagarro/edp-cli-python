name: Build Python Binaries with PyInstaller

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install typer[all] pyinstaller

      - name: Build binary with PyInstaller
        run: pyinstaller --onefile edp_cli.py

      - name: Move binary to dist
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/edp_cli.exe dist/edp_cli.exe
          elif [[ "$RUNNER_OS" == "macOS" || "$RUNNER_OS" == "Linux" ]]; then
            mv dist/edp_cli dist/edp_cli
          fi
        shell: bash

      - name: Zip binary on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip edp_cli-${{ runner.os }}.zip edp_cli

      - name: Zip binary on Windows
        if: runner.os == 'Windows'
        run: |
          powershell Compress-Archive -Path dist\edp_cli.exe -DestinationPath dist\edp_cli-${{ runner.os }}.zip

      - name: Upload zipped binaries
        uses: actions/upload-artifact@v4
        with:
          name: edp_cli_${{ runner.os }}
          path: dist/edp_cli-${{ runner.os }}.zip

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit zipped binary to repo
        run: |
          git pull origin main
          mkdir -p binaries/${{ runner.os }}
          cp dist/edp_cli-${{ runner.os }}.zip binaries/${{ runner.os }}/
          git add binaries/
          git commit -m "Add edp_cli binary for ${{ runner.os }}"
          git push
