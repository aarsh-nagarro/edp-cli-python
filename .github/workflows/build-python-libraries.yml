name: Build Python CLI

on:
  push:
    paths:
      - 'edp_cli.py'
      - '.github/workflows/build-py.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pyinstaller typer rich shellingham

      - name: Build executable
        run: |
          pyinstaller --onefile edp.py --name edp_cli

      - name: Debug dist folder contents
        run: |
          echo "Listing dist directory:"
          ls -la dist

      - name: Create zip (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip edp_cli-${{ matrix.os }}.zip edp_cli

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path edp_cli.exe -DestinationPath edp_cli-${{ matrix.os }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: edp_cli-${{ matrix.os }}
          path: dist/edp_cli-${{ matrix.os }}.zip

      - name: Prepare binaries folder
        shell: bash
        run: |
          mkdir -p binaries/${{ matrix.os }}
          cp dist/edp_cli* binaries/${{ matrix.os }}/ || true
          echo "Binaries copied for ${{ matrix.os }}"

      - name: Commit binaries to repo
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add binaries/${{ matrix.os }}
          git commit -m "Add edp_cli binary for ${{ matrix.os }}" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
